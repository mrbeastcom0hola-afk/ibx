<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog Del Darwin</title>
  <meta name="description" content="Peque√±o espacio para desahogarme" />

  <!-- Fonts (system fallback included) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #7c5cff;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --glass-border: rgba(255,255,255,0.06);
      --radius: 14px;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;background:var(--bg);color:#e6eef8;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;line-height:1.45}

    /* Page layout */
    .wrap{max-width:var(--maxw);margin:45px auto;padding:28px;position:relative}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#3ee7b2);display:flex;align-items:center;justify-content:center;font-weight:800;color:#071123;box-shadow:0 8px 30px rgba(124,92,255,0.18);transform:rotate(-8deg)}
    .title{font-size:20px;font-weight:700}
    .tagline{font-size:12px;color:var(--muted)}

    nav{display:flex;gap:12px}
    .btn{background:transparent;border:1px solid var(--glass-border);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#3ee7b2);color:#071123;border:0;box-shadow:0 10px 30px rgba(124,92,255,0.12)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 360px;gap:22px;align-items:stretch;margin-bottom:28px}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:22px;border:1px solid var(--glass-border);position:relative;overflow:hidden}
    .hero h1{font-size:28px;margin:0 0 8px}
    .hero p{color:var(--muted);margin:0 0 14px}
    .read-more{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);cursor:pointer}

    /* Floating decorative shapes */
    .float-shape{position:absolute;border-radius:50%;filter:blur(36px);opacity:0.25;mix-blend-mode:screen}
    .s1{width:220px;height:220px;right:-70px;top:-60px;background:linear-gradient(90deg,#ff7aa2,#ffb86b)}
    .s2{width:160px;height:160px;left:-60px;bottom:-50px;background:linear-gradient(90deg,#5ef3a0,#6ec7ff)}

    /* Grid of posts */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    .post{background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.01));padding:16px;border-radius:12px;border:1px solid var(--glass-border);transition:transform .35s cubic-bezier(.2,.9,.2,1), box-shadow .35s}
    .post:hover{transform:translateY(-8px);box-shadow:0 24px 60px rgba(2,6,23,0.6)}
    .post .meta{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .avatar{width:44px;height:44px;border-radius:10px;background:linear-gradient(90deg,#ffd6a5,#ffb4a2);display:flex;align-items:center;justify-content:center;font-weight:700;color:#102027}
    .post h3{margin:0 0 6px}
    .excerpt{color:var(--muted);font-size:14px}

    /* Sidebar */
    aside{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));border-radius:12px;padding:16px;border:1px solid var(--glass-border);height:100%}
    .search{display:flex;gap:8px;margin-bottom:12px}
    .input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    .chip{display:inline-block;padding:8px 10px;border-radius:999px;background:var(--glass);margin:6px 6px 0 0;border:1px solid rgba(255,255,255,0.03);cursor:pointer}

    /* Footer */
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}

    /* Responsive */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      .grid{grid-template-columns:1fr}
    }

    /* Reveal animations */
    .reveal{opacity:0;transform:translateY(14px) scale(.995);transition:opacity .6s ease, transform .6s cubic-bezier(.2,.9,.2,1)}
    .reveal.visible{opacity:1;transform:none}

    /* small UI niceties */
    .tag{font-size:12px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);color:var(--muted)}

    /* subtle floating hero animation */
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    .hero-card{animation:floaty 6s ease-in-out infinite}

    /* dark/light toggle variations */
    .light{--bg:#f7f9fc;--card:#ffffff;--muted:#43555f;--accent:#6c5ce7;--glass-border:rgba(2,6,23,0.06);color:#071123}
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div class="brand">
        <div class="logo">Blog</div>
        <div>
          <div class="title">MI 2025 EN UN BLOG</div>
          <div class="tagline"></div>
        </div>
      </div>

      <nav>
      
        <button class="btn primary" id="themeToggle">Modo claro</button>
      </nav>
    </header>

    <div class="hero">
      <section class="hero-card reveal">
        <h1>Bienvenido al blog de Darwin </h1>
        <p>Un peque√±o lugar que cree para deahogarme yo mismo</p>
        <div style="display:flex;gap:10px;align-items:center">
          <button class="read-more" id="openPost">Leer art√≠culo destacado</button>
          <div class="tag">Articulo del a√±o</div>
        </div>

        <!-- floating shapes inside hero -->
        <div class="float-shape s1"></div>
        <div class="float-shape s2"></div>
      </section>

      <aside class="reveal">
        <div class="search">
          <input class="input" placeholder="Buscar posts..." id="search" />
          <button class="btn">üîç</button>
        </div>
        <div style="margin-bottom:10px"><strong>Destacados</strong></div>
        <div class="chip" data-cat="dise√±o">Septiembre</div>
        <div class="chip" data-cat="dev">Octubre</div>
        <div class="chip" data-cat="vida">Nociembre</div>

        <hr style="opacity:.04;margin:12px 0;border:none;height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.02),transparent)" />

        <div>
          <strong>Sobre m√≠</strong>
          <p class="tagline" style="margin:8px 0">Soy Darwin, el creador de este blog.</p>
        </div>
      </aside>
    </div>

    <main>
      <section class="grid" id="posts">
        <!-- posts rendered by JS -->
      </section>
    </main>

    <footer>
      &copy; <span id="year"></span>
    </footer>
  </div>

  <script>
    // Sample data: ed√≠talo para a√±adir entradas reales
    const samplePosts = [
      {id:1,title:'Septiembre',excerpt:'Bueno este mes me enamore completamente de una ni√±a muy linda la cual es Maria Fernanda, es una ni√±a hermosa que capto mi atencion facilmente y creo que me gusta Fack esta linda ',author:'Darwin',tag:'dise√±o'},
      {id:2,title:'Octubre',excerpt:'Este mes fue maravilloso, por alguna razon que desconozco tambien le gusto a mafer y nos hicimos novios ayyyyyyyyyyyyyyyy que emocionnnnnnnnnnnnnnnnnnnnn, ojala duremos mucho tiempo, ah porcierto tambien fue mi complea√±os.',author:'Darwin',tag:''},
      {id:3,title:'Noviembre',excerpt:'Noviembre me agarro de sorpresa, muchas tristezas en este mes, mis papas casi se divorciaban, deje de estudiar como antes por desanimos, mafer me dejo, aun no entiendo porque y duele mucho creo que lo unico bueno de este mes va a ser cuando termine, almenos me gradue de programador',author:'Darwin',tag:''}, 
      {id:4,title:'Diciembre',excerpt:'Mientras llega el mes aqui voy a ingresar lo que pase.',author:'J',tag:''}
    ];

    const postsContainer = document.getElementById('posts');
    const yearSpan = document.getElementById('year');
    yearSpan.textContent = new Date().getFullYear();

    function avatarFrom(name){
      return name.slice(0,1).toUpperCase();
    }

    function renderPosts(list){
      postsContainer.innerHTML = '';
      list.forEach((p, i) => {
        const el = document.createElement('article');
        el.className = 'post reveal';
        el.innerHTML = `
          <div class="meta">
            <div class="avatar">${avatarFrom(p.author)}</div>
            <div>
              <strong style="display:block">${p.title}</strong>
              <div style="font-size:12px;color:var(--muted)">${p.author} ‚Ä¢ ${p.tag}</div>
            </div>
          </div>
          <p class="excerpt">${p.excerpt}</p>
          <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
            <button class="btn">Leer</button>
            <div class="tag">${new Date().toLocaleDateString()}</div>
          </div>
        `;

        // tilt effect on mouse
        el.addEventListener('mousemove', e => {
          const rect = el.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          el.style.transform = `perspective(900px) rotateX(${ -y * 6 }deg) rotateY(${ x * 8 }deg)`;
        });
        el.addEventListener('mouseleave', () => { el.style.transform = ''; });

        postsContainer.appendChild(el);
      });
      observeReveals();
    }

    renderPosts(samplePosts);

    // Reveal on scroll using IntersectionObserver
    function observeReveals(){
      const items = document.querySelectorAll('.reveal');
      const obs = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
          if(e.isIntersecting) e.target.classList.add('visible');
        });
      },{threshold:0.12});
      items.forEach(i=>obs.observe(i));
    }

    // Search/filter
    document.getElementById('search').addEventListener('input', e=>{
      const q = e.target.value.toLowerCase();
      const filtered = samplePosts.filter(p=>p.title.toLowerCase().includes(q) || p.excerpt.toLowerCase().includes(q) || p.author.toLowerCase().includes(q));
      renderPosts(filtered);
    });

    // chips filter
    document.querySelectorAll('.chip').forEach(c=>{
      c.addEventListener('click', ()=>{
        const cat = c.dataset.cat;
        const filtered = samplePosts.filter(p=>p.tag.includes(cat));
        renderPosts(filtered);
      });
    });

    // open post demo
    document.getElementById('openPost').addEventListener('click', ()=>{
      const p = samplePosts[0];
      // simple modal-like: replace hero with a quick detail view
      const hero = document.querySelector('.hero-card');
      hero.innerHTML = `<h2>${p.title}</h2><p style="color:var(--muted)">Por darwin</p><article style="margin-top:12px;color:var(--muted);line-height:1.6">${p.excerpt}<br/><br/>Uno de los sucesos mas raros que se podria decir que me paso el a√±o es el amor, conoci a una ni√±a muy linda que desde el principio me empezo a gustar pero la verdad es que nunca me atrevi a hablarle de otra forma, pasaron los meses y nos hisimos buenos amigos jugabamos molestabamos, haciamos de todo pero hubo un dia donde no me queria contestar y le pregunte que porque y me contesto y me dijo que si me contestaba se iba a enamorar mas de lo que estava, y ese dia no pude dormir, al dia siguiente me recoste en su hombro y ella toda nerviosa, le dije que para ser algo teniamos que conocernos mas a fondo, pero yo me moria de ganas de decirle que fuera mi novia, no me aguante y a los 4 dias le dije que si podia ser mi novia y me dijo que si, en ese entonces fue un 30 de septiembre de 2025, pasamos un mes y medio siendo novios aveses habian celos habian risas habian verguenzas pero sobre todo yo la ame con todo mi corazon, da la casualidad que pues me termino, y pues me excplico muchas cosas pero para mi es que no se ba√±a y yo si y por eso no quiere. 
  <br/><br/><button class=\"btn\" id=\"back\">Volver</button></article>`;
      document.getElementById('back').addEventListener('click', ()=> location.reload());
    });

    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    let light = false;
    themeBtn.addEventListener('click', ()=>{
      light = !light;
      document.documentElement.classList.toggle('light', light);
      themeBtn.textContent = light ? 'Modo oscuro' : 'Modo claro';
    });

    // Nice micro-interaction: keyboard shortcut 'n' to focus new post creation (demo)
    window.addEventListener('keydown', e=>{
      if(e.key.toLowerCase()==='n'){
        alert('Atajo: aqu√≠ podr√≠as abrir el editor de nueva entrada.');
      }
    });

    // Small performance note: if a√±ades muchas entradas, cambia renderPosts a render por chunks
  </script>
</body>
</html>
